<div class="container">
  <div class="row">
    <!--start: create post -->
    <div style="width: 100%" [hidden]="!isCreate">
      <div class="col-sm-6">
        
        <h1 class="h1 mb-3 mt-5">Welcome {{username}}!</h1>
        <form #postForm="ngForm" (ngSubmit)="savePost()">
          <!-- <input [(ngModel)]="post.username" value="{{username}}" type="text" class="form-control" name="username" id="username" /> -->
          
          <div class="form-group">
            <label for="title">Title</label>
            <input [(ngModel)]="post.ptitle" type="text" class="form-control" name="title" id="title" />
          </div>
          <div class="form-group">
            <label for="postarea">Description</label>
            <textarea [(ngModel)]="post.pdesc"
              class="form-control"
              name="postarea"
              id="postarea"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="status">Category</label>
            <select class="form-control" name="status" [(ngModel)]="post.cname">
               <option value="Bangladesh">Bangladesh</option>
               <option value="International">International</option>
               <option value="Business">Business</option>
               <option value="Lifestyle">Lifestyle</option>
               <option value="Politics">Politics</option>
               <option value="Economics">Economics</option>
               <option value="Sports">Sports</option>
               <option value="Entertainment">Entertainment</option>
               <option value="Openion">Openion</option>
            </select>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input [(ngModel)]="post.pdate" type="text" class="form-control" name="date" id="date" />
        </div>
        <div class="form-group">
          <label for="feature">Feature</label>
          <input [(ngModel)]="post.feature" type="radio"  value="Yes" name="feature" id="feature" />Yes
          <input [(ngModel)]="post.feature" type="radio" value="No" name="feature" id="feature" />No
        </div>

          <div class="form-group">
            <label for="image">Feature Image</label>
            <input [(ngModel)]="post.fimage" type="file" class="form-control" name="image" id="image" />
          </div>
          <input [(ngModel)]="post.username" type="radio"  value="{{username}}" name="username" id="username" [checked]="true" required />Agree with Terms and condition.
          <button class="btn btn-primary float-right" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>
  </div>
  <!--end: create post -->
  <!--start: update post -->
  <div class="row">
    <div [hidden]="isCreate">
      <div class="col-sm-12">
        <form #postForm="ngForm" (ngSubmit)="updatePost()">
          <div class="form-group">
            <label for="title">Title</label>
            <input [(ngModel)]="post.ptitle" type="text" class="form-control" name="title" id="title" />
          </div>
          <div class="form-group">
            <label for="postarea">Description</label>
            <textarea [(ngModel)]="post.pdesc"
              class="form-control"
              name="postarea"
              id="postarea"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="status">Category</label>
            <select class="form-control" name="status" [(ngModel)]="post.cname">
               <option value="Bangladesh">Bangladesh</option>
               <option value="International">International</option>
               <option value="Business">Business</option>
               <option value="Lifestyle">Lifestyle</option>
               <option value="Politics">Politics</option>
               <option value="Economics">Economics</option>
               <option value="Sports">Sports</option>
               <option value="Entertainment">Entertainment</option>
               <option value="Openion">Openion</option>
            </select>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input [(ngModel)]="post.pdate" type="text" class="form-control" name="date" id="date" />
        </div>


          <div class="form-group">
            <label for="image">Image</label>
            <input  [(ngModel)]="post.fimage" type="file" class="form-control" name="image" id="image" />
          </div>
          <button class="btn btn-primary float-right" type="submit">
            Update
          </button>
        </form>
      </div>
    </div>
  </div>
  <!--end: update post -->

  <div class="row">
    <div class="col-md-12">
     
        <table class="table">
          <thead class="table table-dark">
            <tr>
              <th>ID</th>
              <th>TITLE</th>
              <!-- <th>DESCRIPTION</th> -->
              <th>DATE</th>
              <th>IMAGE</th>
              <th>FEATURE</th>
              <th scope="row">CATEGORY NAME</th>
              <th></th>
              <th>ACTION</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p; of postList">
              <td>{{ p.id }}</td>
              <td>{{ p.ptitle| slice:0:15 }}....</td>
              <!-- <td>{{ p.pdesc }}</td> -->
              <td>{{ p.pdate }}</td>
              <td><img class="img-fluid" src="../../assets/images/{{ p.fimage }}" width="100px" height="50px" /></td>
              <td>{{ p.feature }}</td>
              
              <td>{{ p.cname }}</td>
              <td></td>
              <td>
                <a class="btn btn-success" (click)="getNavigation('read', p.id)">view</a> |
                <a *ngIf="role==='admin'" class="btn btn-warning" (click)="edit(p.id)">Edit</a> |
              <a *ngIf="role==='admin'" class="btn btn-danger" (click)="delete(p.id)">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      
    </div>
  </div>
</div>
