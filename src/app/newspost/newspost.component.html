<div class="container">
  <div class="row">
    <!--start: create post -->
    <div style="width: 100%" [hidden]="!isCreate">
      <div class="col-sm-6">
        <h1 class="h1 mb-3 mt-5"></h1>
        <form #postForm="ngForm" (ngSubmit)="savePost()">
          <div class="form-group">
            <label for="title">Title</label>
            <input [(ngModel)]="post.ptitle" type="text" class="form-control" name="title" id="title" />
          </div>

          <div class="form-group">
            <label for="postarea">Description</label>
            <textarea [(ngModel)]="post.pdesc"
              class="form-control"
              name="postarea"
              id="postarea"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="status">Category</label>
            <select class="form-control" name="status" [(ngModel)]="post.cname">
               <option value="Bangladesh">Bangladesh</option>
               <option value="International">International</option>
               <option value="Business">Business</option>
               <option value="Lifestyle">Lifestyle</option>
               <option value="Politics">Politics</option>
               <option value="Economics">Economics</option>
               <option value="Sports">Sports</option>
               <option value="Entertainment">Entertainment</option>
               <option value="Openion">Openion</option>
            </select>
        </div>

          <div class="form-group">
            <label for="image">Feature Image</label>
            <input type="file" class="form-control" name="image" id="image" />
          </div>
          <button class="btn btn-primary float-right" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>
  </div>
  <!--end: create post -->
  <!--start: update post -->
  <div class="row">
    <div [hidden]="isCreate">
      <div class="col-sm-10">
        <h1 class="h1 mb-3 mt-5"></h1>
        <form #postForm="ngForm" (ngSubmit)="updatePost()">
          <div class="form-group">
            <label for="name">Title</label>
            <input type="text" class="form-control" name="name" id="name" />
          </div>

          <div class="form-group">
            <label for="postarea">Description</label>
            <textarea
            class="form-control"
            name="postarea"
            id="postarea"
          ></textarea>
          </div>

          <div class="form-group">
            <label for="image">Image</label>
            <input type="file" class="form-control" name="image" id="image" />
          </div>
          <button class="btn btn-primary float-right" type="submit">
            Update
          </button>
        </form>
      </div>
    </div>
  </div>
  <!--end: update post -->

  <div class="row">
    <div class="col-md-12">
      <div class="responsive">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>TITLE</th>
              <th>DESCRIPTION</th>
              <th>DATE</th>
              <th>IMAGE</th>
              <th>FEATURE</th>
              <th>CATEGORY ID</th>
              <th>CATEGORY NAME</th>
              <th>ACTION</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p; of postList">
              <td>{{ p.id }}</td>
              <td>{{ p.ptitle }}</td>
              <td>{{ p.pdesc }}</td>
              <td>{{ p.pdate }}</td>
              <td>{{ p.fimage }}</td>
              <td>{{ p.feature }}</td>
              <td>{{ p.cid }}</td>
              <td>{{ p.cname }}</td>
              
              <td>
                <a class="btn btn-warning" (click)="edit(p.id)">Edit</a> |
              <a class="btn btn-danger" (click)="delete(p.id)">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div *ngFor="let item of postList"> 
        <img class="img-fluid" src="{{ item.fimage }}" />
        <h4 class="">{{ item.ptitle }}</h4>
    </div>
    </div>
  </div>
</div>
