<div class="page-wrapper bg-gra-02 font-poppins" style="padding: 130px 0px 100px 0px;">
  <div class="wrapper wrapper--w680">
    <div class="card card-4">
      <div class="card-body">
        <h2 class="title">Registration Form</h2>
        <form #signup="ngForm" (ngSubmit)="submit()">
          <div class="row row-space">
            
            <div class="col-4">
              <div class="input-group">
                <label for="name"><i class="fa fa-user-circle" aria-hidden="true"></i> NAME</label>
                <input type="text" name="name" class="input--style-4" placeholder="name" [(ngModel)]="user.name" />

              </div>

            </div>
            <div class="col-4">
                <div class="input-group">
                  <label for="username"><i class="fa fa-user"></i> USERNAME</label>
                  <input type="text" name="username" class="input--style-4" placeholder="username"
                    [(ngModel)]="user.username" required #username="ngModel" />
                  <div [hidden]="username.valid || username.pristine">
                    <small>Username Required</small>
                  </div>
  
                </div>
              </div>
          </div>
          <div class="row row-space">
            

            <div class="col-4">
              <div class="input-group">
                <div style="padding-top: 10px;">
                  <label for="password"><i class="fa fa-lock"></i> PASSWORD</label>
                  <input type="text" name="password" class="input--style-4" placeholder="password"
                    [(ngModel)]="user.password" required #password="ngModel" />
                  <div [hidden]="password.valid || password.pristine">
                    <small>Password Requird</small>
                  </div>

                </div>
              </div>
            </div>
            <div class="col-4">
                <div class="input-group">
                  <label for="mobile"><i class="fa fa-phone" aria-hidden="true"></i> MOBILE</label>
                  <input type="text" name="mobile" class="input--style-4" placeholder="mobile"
                    [(ngModel)]="user.mobile" />
  
                </div>
              </div>
          </div>
          <div class="input-group">
            <label for="email"><i class="fa fa-envelope"></i> EMAIL</label>
            <input type="text" name="email" class="input--style-4" placeholder="email" [(ngModel)]="user.email" required
              #email="ngModel" />
            <div [hidden]="email.valid || email.pristine">
              <small>Please entar Email Address</small>
            </div>
          </div>
          

          <div style="padding-top: 15px;">
            <button [disabled]="!signup.form.valid" class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
          </div>
        </form>
      </div>
      <div class="col-md-1" [hidden]="!isSubmitted">
        <p>Form submitted</p>
      </div>
    </div>
  </div>
</div>
